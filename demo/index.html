<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title></title>
<link rel="stylesheet" href="../build/files/styles/css/grids.css">
<link rel="stylesheet" href="../build/files/styles/css/grids-responsive.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
</head>
<body debug>
	
	<div
		d="flex"
		fd="column"
		w="wrap"
	>
		
		<div order="3">
			<p>Paragraph 1</p>
		</div>
		
		<div>
			<p>Paragraph 2</p>
		</div>
		
		<div>
			<p>Paragraph 3</p>
		</div>
		
	</div>
	
	<script>
		
		function helper(attr) {
			
			var i;
			var l;
			var $els = document.querySelectorAll('[' + attr + ']');
			
			for (i = 0, l = $els.length; i < l; ++i) {
				
				$els[i].style.order = $els[i].getAttribute(attr);
				
			}
			
		}
		
		document.addEventListener("DOMContentLoaded", function($event) {
			
			helper('flex-flow');
			helper('order');
			
		});
		
	</script>
	
</body>
</html>
